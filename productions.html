<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Affordable and professional web design">
	  <meta name="keywords" content="web design, affordable web design, professional web design">
  	<meta name="author" content="Brad Traversy">
    <title>Production House | Welcome</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/form-elements.css">
    <link rel="stylesheet" href="./css/productions.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div id="branding">
          <h1><span class="highlight">Production</span> House</h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="current"><a href="login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="top-content">
      <div class="container">
          
        <div class="row">
          <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
            <form role="form" action="" method="post" class="f1">

              <h3>Register To Our App</h3>
              <div class="f1-steps">
                <div class="f1-progress">
                </div>
                <div class="f1-step active">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>Studio</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>Production</p>
                </div>
                  <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>Movies</p>
                </div>
                <div class="f1-step">
                  <div class="f1-step-icon"><i class="fa fa-user"></i></div>
                  <p>TV Series</p>
                </div>
              </div>
              
              <fieldset>
                <h4>Your studio details:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-first-name">Name</label>
                  <input type="text" name="f1-first-name" placeholder="Name" class="f1-first-name form-control" id="f1-first-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-last-name">Contact</label>
                  <input type="number" max="8" name="f1-last-name" placeholder="Contact" class="f1-last-name form-control" id="f1-last-name">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-about-yourself">Address</label>
                  <textarea name="f1-about-yourself" placeholder="Address" class="f1-about-yourself form-control" id="f1-about-yourself"></textarea>
                </div>
                <div class="f1-buttons">
                    <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>

              <fieldset>
                <h4>About your productions:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-email">Bugdet</label>
                  <input type="number" name="f1-budget" placeholder="Bugdet" class="f1-email form-control" id="f1-email">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-password">Release Date</label>
                  <input type="date" name="f1-release" placeholder="Release Date" class="f1-password form-control" id="f1-password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-repeat-password">Ratings</label>
                  <input type="number" max="1" name="f1-ratings" placeholder="Ratings from 1 to 5" class="f1-repeat-password form-control" id="f1-repeat-password">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-email">Review</label>
                  <textarea name="f1-review" placeholder="Reviews" class="f1-about-yourself form-control" id="f1-about-yourself"></textarea>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-email">Synopsis</label>
                  <textarea name="f1-synopsis" placeholder="Synopsis" class="f1-about-yourself form-control" id="f1-about-yourself"></textarea>
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-email">Production</label>
                  <input type="text" name="f1-production" placeholder="Movie or Tv series?" class="f1-email form-control" id="f1-email">
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>

              <fieldset>
                <h4>Movie details:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-facebook">Name</label>
                  <input type="text" name="f1-name" placeholder="Name of your movie" class="f1-facebook form-control" id="f1-facebook">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-twitter">Duration</label>
                  <input type="number" name="f1-duration" placeholder="Duration no. of hours" class="f1-twitter form-control" id="f1-twitter">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Genre</label>
                  <input type="text" name="f1-genre" placeholder="Genre of the movie" class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Image</label>
                  <input type="file" name="f1-image" accept="image" placeholder="Upload image" class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="button" class="btn btn-next">Next</button>
                </div>
              </fieldset>

              <fieldset>
                <h4>TV series details:</h4>
                <div class="form-group">
                  <label class="sr-only" for="f1-facebook">Name</label>
                  <input type="text" name="f1-name" placeholder="Name of your Tv series" class="f1-facebook form-control" id="f1-facebook">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-twitter">Seasons</label>
                  <input type="number" min="1" max="3" name="f1-seasons" placeholder="No. of seasons" class="f1-twitter form-control" id="f1-twitter">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-twitter">Episodes</label>
                  <input type="number" min="1" max="3" name="f1-episodes" placeholder="No. of episodes" class="f1-twitter form-control" id="f1-twitter">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Time slot</label>
                  <input type="time" name="f1-slot" placeholder="Time slot" class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <div class="form-group">
                  <label class="sr-only" for="f1-google-plus">Genre</label>
                  <input type="text" name="f1-google-plus" placeholder="Google plus..." class="f1-google-plus form-control" id="f1-google-plus">
                </div>
                <label class="sr-only" for="f1-google-plus">Image</label>
                  <input type="file" name="f1-image" accept="image" placeholder="Upload image" class="f1-google-plus form-control" id="f1-google-plus">
                <div class="f1-buttons">
                  <button type="button" class="btn btn-previous">Previous</button>
                  <button type="submit" class="btn btn-submit">Submit</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy; 2018 Production House</p>
    </footer>

    <script src="assets/js/jquery-1.11.1.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.backstretch.min.js"></script>
    <script src="assets/js/retina-1.1.0.min.js"></script>
    <script src="assets/js/scripts.js"></script>
        
  </body>
</html>
